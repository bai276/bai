<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>找零钱最佳组合计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .input-group {
            margin: 10px 0;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input {
            width: 100px;
            padding: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2>找零钱最佳组合计算器</h2>
    
    <div class="input-group">
        <label>商品价格 (R)：</label>
        <input type="number" id="price" min="1" max="100">
    </div>
    
    <div class="input-group">
        <label>付款金额 (P)：</label>
        <input type="number" id="payment" min="1" max="100">
    </div>

    <button onclick="calculateChange()">计算找零</button>
    
    <div id="result"></div>
    <div id="error" class="error"></div>

    <script>
        function calculateChange() {
            // 清空之前的显示
            document.getElementById('result').innerHTML = '';
            document.getElementById('error').innerHTML = '';

            // 获取输入值
            const R = parseInt(document.getElementById('price').value);
            const P = parseInt(document.getElementById('payment').value);

            // 输入验证
            if (isNaN(R) || isNaN(P)) {
                showError("请输入有效的数字");
                return;
            }

            if (R > 100 || P > 100) {
                showError("金额不能超过100元");
                return;
            }

            if (P < R) {
                showError("付款金额不足");
                return;
            }

            const change = P - R;
            if (change === 0) {
                showResult("无需找零");
                return;
            }

            // 计算各面值数量
            let remaining = change;
            const N50 = Math.floor(remaining / 50);
            remaining %= 50;
            
            const N10 = Math.floor(remaining / 10);
            remaining %= 10;
            
            const N5 = Math.floor(remaining / 5);
            remaining %= 5;
            
            const N1 = remaining;

            // 构建结果字符串
            let resultHTML = `<strong>找零金额：${change}元</strong><br>`;
            resultHTML += "最佳组合：<br>";
            if (N50 > 0) resultHTML += `50元 × ${N50}<br>`;
            if (N10 > 0) resultHTML += `10元 × ${N10}<br>`;
            if (N5 > 0) resultHTML += `5元 × ${N5}<br>`;
            if (N1 > 0) resultHTML += `1元 × ${N1}<br>`;

            showResult(resultHTML);
        }

        function showResult(msg) {
            document.getElementById('result').innerHTML = msg;
        }

        function showError(msg) {
            document.getElementById('error').innerHTML = msg;
        }
    </script>
</body>
</html>
